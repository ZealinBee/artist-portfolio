<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downfall</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="icon" href="./assets/logo.png" />
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
      <h4>Delta Downfall</h4>
      <p>Artist, Designer</p>
    </div>

    <main>
      <nav>
        <div class="logo">
          <img src="./assets/logo.png" alt="" />
        </div>
        <a
          href="https://twitter.com/delta_downfall_"
          target="_blank"
          class="socials twitter"
        >
          <i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com/downfall_delta_/"
          target="_blank"
          class="socials"
        >
          <i class="fa-brands fa-instagram"></i
        ></a>
      </nav>
      <div class="top-text-wrapper">
        <h2 class="top-text">
          I'm Delta Downfall <span></span> Open For Commissions
        </h2>
      </div>
      <div class="main-text-wrapper">
        <h1 class="main-text">I'm a Brawl Stars Artist With Style</h1>
      </div>
      <div class="description-text-wrapper">
        Based in Cebu: <span class="my-time"></span><br />
        Pin Enthusiast
      </div>
      <div class="email-copy" data-clipboard-target="#text-to-copy">
        <i class="fa-brands fa-discord"></i>
        <p class="email-address" id="text-to-copy">Downfall#0336</p>
    </div>
    </main>

    <div class="filtering-buttons">
      <button class="all-button filter-button" data-category="all">All</button>
      <button class="black-section-button filter-button" data-category="black-category">Dark</button>
      <button class="white-section-button filter-button" data-category="white-category">Light</button>
      <button class="colorful-section-button filter-button" data-category="colorful-category">Colorful</button>
      <button class="new-section-button filter-button" data-category="new-category">New</button>
      <button class="pin-section-button filter-button" data-category="pin-category">Pin</button>
    </div>

    <section class="artwork">
      <div class="white-section art-section" data-category="white-category">
        <img src="./assets/otis-skins.png" alt="" class="pop-up-1"  />
        <img src="./assets/scrappy.jpg" alt=""/>
        <img src="./assets/poco.jpg" alt="" />
      </div>
      <div class="black-section art-section" data-category="black-category">
        <img src="./assets/bibiamber.jpg" alt="">
        <img src="./assets/gray.jpg" alt="">
        <img src="./assets/forestqueen.jpg" alt="">
      </div>
      <div class="colorful-section art-section" data-category="colorful-category">
        <img src="./assets/mandychester.jpg" alt="">
        <img src="./assets/colette.jpg" alt="">
        <img src="./assets/jessiepresent.jpg" alt="">
        <img src="./assets/racoons.jpg" alt="">
      </div>
      <div class="new-section art-section" data-category="new-category">
        <img src="./assets/newStyle.jpeg" alt="">
        <img src="./assets/newStyle2.jpeg" alt="">
        <img src="./assets/newStyle3.jpeg" alt="">
      </div>
      <div class="pin-section art-section" data-category="pin-category">
        <img src="./assets/pinset.jpg" alt="">
      </div>
    </section>
  </body>
</html>
